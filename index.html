<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pàgina Web Amb Imatges</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000; /* Color de fons negre */
            font-family: 'Helvetica', sans-serif;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 2s ease-in-out; /* Transició més lenta de 7 segons */
            cursor: pointer; /* Afegit per canviar el cursor */
        }

        img.active {
            opacity: 1;
        }

        .contact-info-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff; /* Color del text blanc */
        }

        .page-name {
            font-size: 14px;
            line-height: 1; /* Ajusta aquest valor per controlar l'espai entre línies del nom de la pàgina */
        }

        .contact-info {
            font-size: 14px;
            line-height: 0; /* Ajusta aquest valor per controlar l'espai entre línies de la informació de contacte */
        }
    </style>
</head>
<body>

    <img src="x1.jpg" alt="Imatge 1" class="active" onclick="changeImage()">
    <img src="x2.jpg" alt="Imatge 2" onclick="changeImage()">
    <img src="x3.jpg" alt="Imatge 3" onclick="changeImage()">
    <img src="x4.jpg" alt="Imatge 4" onclick="changeImage()">
    <img src="x5.jpg" alt="Imatge 5" onclick="changeImage()">
    <img src="x6.jpg" alt="Imatge 6" onclick="changeImage()">
    <img src="x7.jpg" alt="Imatge 7" onclick="changeImage()">
    <img src="x8.jpg" alt="Imatge 8" onclick="changeImage()">
    <img src="x9.jpg" alt="Imatge 9" onclick="changeImage()">
    <img src="x10.jpg" alt="Imatge 10" onclick="changeImage()">
    <img src="x11.jpg" alt="Imatge 11" onclick="changeImage()">
    <img src="x12.jpg" alt="Imatge 12" onclick="changeImage()">
    <img src="x13.jpg" alt="Imatge 13" onclick="changeImage()">
    <img src="x14.jpg" alt="Imatge 14" onclick="changeImage()">
    <img src="x15.jpg" alt="Imatge 15" onclick="changeImage()">
    <img src="x16.jpg" alt="Imatge 16" onclick="changeImage()">
    <img src="x17.jpg" alt="Imatge 17" onclick="changeImage()">
    <img src="x18.jpg" alt="Imatge 18" onclick="changeImage()">
    <img src="x19.jpg" alt="Imatge 19" onclick="changeImage()">
    <img src="x20.jpg" alt="Imatge 20" onclick="changeImage()">
    <img src="x21.jpg" alt="Imatge 21" onclick="changeImage()">
    <!-- Afegix onclick a les altres imatges -->
    <!-- ... (afegeix onclick a les altres imatges) -->

    <div class="contact-info-container">
        <div class="page-name">
            <p>DIRRECTES</p>
        </div>
        <div class="contact-info">
            <p>08500 Vic, Barcelona</p>
            <p>directes@didactics.info</p>
        </div>
    </div>

    <script>
        var images = document.querySelectorAll('img');
        var currentIndex = 0;
        var intervalId; // Variable per emmagatzemar l'ID de l'interval
        var lastManualChange = Date.now(); // Variable per emmagatzemar l'últim canvi manual

        function changeImage() {
            var randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * images.length);
            } while (randomIndex === currentIndex);

            images[currentIndex].classList.remove('active');
            currentIndex = randomIndex;
            images[currentIndex].classList.add('active');
            lastManualChange = Date.now(); // Actualitza el temps de l'últim canvi manual

            // Reinicia el temporitzador cada cop que es canvia la imatge
            clearInterval(intervalId);
            startInterval();
        }

        function startInterval() {
            // Inicia l'interval i emmagatzema l'ID a la variable intervalId
            intervalId = setInterval(checkElapsedTime, 1000);
        }

        function checkElapsedTime() {
            // Comprova si han passat 7 segons des de l'últim canvi manual
            if (Date.now() - lastManualChange >= 7000) {
                changeImage();
            }
        }

        // Primera crida per garantir que no comenci sempre per "x1"
        changeImage();

        // Inicia l'interval per primera vegada
        startInterval();
    </script>

</body>
</html>
